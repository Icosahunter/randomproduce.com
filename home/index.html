<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon and title -->
    <link rel="icon" href="https://randomproduce.com/images/icon.png">
    <title> Home </title>

    <!-- Halfmoon CSS -->
    <link href="https://randomproduce.com/halfmoonui/css/halfmoon-variables.min.css" rel="stylesheet" />

    <!-- Custom Halfmoon Variables -->
    <link href="https://randomproduce.com/custom-variables.css" rel="stylesheet" />

    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat+Brush">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC">

  </head>
  <body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-theme-onload="true">
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar" data-sidebar-type="full-height">
      
      <!-- Sticky alerts (toasts), empty container -->
      <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
      <div class="sticky-alerts"></div>

      <nav class="navbar">
        <!-- Navbar brand -->
        <a href="https://randomproduce.com/home/" class="navbar-brand">
          <img class="hidden-lm" src="https://randomproduce.com/images/logo.svg" alt="Random Produce" style="height: 4rem; -webkit-filter: invert(1); filter: invert(1);">
          <img class="hidden-dm" src="https://randomproduce.com/images/logo.svg" alt="Random Produce" style="height: 4rem;">
        </a>
      </nav>

      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <div class="content">
          
<img src="/images/solar-system-labeled.svg">

<div class="card">
  <img id="comic">
  <p id="planet-description"></p>
</div>

<script>
  var select_planet = document.getElementById("select-planet");
  var planet_img = document.getElementById("planet-img");
  var planet_name = document.getElementById("planet-name");
  var planet_description = document.getElementById("planet-description");
  var planets = null;

  loadPlanetsJson("/lore/planets.json")
  onchange_planet()

  function onchange_planet() {
    var value = select_planet.value;
    planet_img.src = planets[value]["img"]
    planet_description.innerHTML = planets[value]["description"]
  }

  function loadPlanetsJson(path) {
    fetch(path)
      .then((response) => response.json())
      .then((json) => planets = json);
  }

</script>
        </div>
      </div>
      <!-- Content wrapper end -->

    </div>
    <script src="https://randomproduce.com/halfmoonui/js/halfmoon.min.js"></script>
  </body>
</html>
